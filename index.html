<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArtViz Dataset Visualization</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      /* Add your existing styles here */
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        text-align: center;
        font-size: 2.5em;
        font-weight: bold;
        color: #1e2e1e;
      }
      #visualization-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #map-container {
        width: 90%;
        margin-bottom: 20px;
      }
      #map {
        width: 100%;
        height: 500px;
        border: 1px solid #ccc;
      }
      #pie-container {
        width: 100%;
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-top: 20px;
      }
      #pie-chart,
      #pie-chart-type,
      #gender-pie-chart {
        width: 32%;
        height: 250px;
        border: 1px solid #ccc;
      }

      #charts-container {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        width: 100%;
        margin-top: 20px; /* Reduced top margin */
      }

      #chart-container,
      #line-chart-container {
        width: 48%; /* Slightly reduced width to make them closer */
      }

      #time-slider-container {
        margin: 20px 0;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }
      #time-slider {
        width: 80%;
        height: 10px;
        background: #ddd;
        border-radius: 5px;
      }
      #time-slider::-webkit-slider-thumb {
        width: 20px;
        height: 20px;
        background: #4caf50;
        border-radius: 50%;
      }

      /* Tooltip styles */
      .country-tooltip {
        position: absolute;
        visibility: hidden;
        background: rgba(52, 89, 149, 0.8);
        color: #fff;
        padding: 10px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        font-size: 12px;
      }

      .tooltip {
        font-size: 14px;
        pointer-events: none;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .bar {
        cursor: pointer; /* Change the cursor to a pointer to indicate that the bar is clickable */
        transition: all 0.3s ease; /* Smooth transition for hover and click effects */
      }
    </style>
  </head>
  <body>
    <h1>ArtViz Dataset: Global Art Exhibition Trends</h1>
    <div id="time-slider-container">
      <label for="time-slider">Year: <span id="year">1905</span></label>
      <input
        type="range"
        id="time-slider"
        min="1905"
        max="1915"
        step="1"
        value="1905"
      />
    </div>
    <h3>Interactive Map: Explore Global Exhibition Data</h3>
    <p>Currently Selected Country: <span id="selected-country">DE</span></p>
    <div id="visualization-container">
      <div id="map-container">
        <div id="map"></div>
      </div>
      <div id="pie-container">
        <svg id="pie-chart"></svg>
        <svg id="pie-chart-type"></svg>
        <svg id="gender-pie-chart" width="400" height="400"></svg>
      </div>

      <!-- Section for Bar Chart and Line Chart side by side -->
      <div id="charts-container">
        <!-- Bar Chart for Top Artists -->
        <div id="chart-container"></div>

        <!-- Line Chart for Artist Contributions -->
        <div id="line-chart-container"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
